version: "3.9"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

    environment:
      # ✅ Optimisation CPU pour EC2 (évite les timeouts)
      OLLAMA_HOST: "0.0.0.0:11434"
      OLLAMA_CONTEXT_LENGTH: "1024"         # réduit le KV cache → moins de RAM
      OLLAMA_NUM_PARALLEL: "1"              # limite charge CPU
      OLLAMA_KEEP_ALIVE: "5m"               # garde modèle chargé 5 min
      OLLAMA_KV_CACHE_TYPE: "q4_0"          # compression KV-cache
      OLLAMA_LLM_LIBRARY: "cpu"             # force CPU → stable dans EC2
      OLLAMA_MAX_QUEUE: "64"                # évite surcharge si plusieurs uploads

    restart: unless-stopped

volumes:
  ollama_data:
