# docker-compose.yml

x-airflow-env: &airflow_env
  AIRFLOW__CORE__EXECUTOR: LocalExecutor
  AIRFLOW__CORE__LOAD_EXAMPLES: "False"
  AIRFLOW__WEBSERVER__RBAC: "True"
  AIRFLOW__API__AUTH_BACKENDS: "airflow.api.auth.backend.basic_auth"

services:
  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

api:
  build:
    context: ./api
    dockerfile: Dockerfile

  environment:
    # --- DATABASE ---
    MONGO_URL: mongodb://mongo:27017
    DB_NAME: matcher

    # --- DATA LAKE ---
    DATA_LAKE_ROOT: /app/ops/datalake
    API_URL: http://api:8000

    # --- OPENROUTER LLM CONFIG ---
    OPENROUTER_API_KEY: "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"
    OPENROUTER_BASE_URL: "https://openrouter.ai/api/v1"
    OPENROUTER_HTTP_REFERRER: "http://resume-analyser"
    OPENROUTER_X_TITLE: "resume-analyser"

    # --- MODELS USED ---
    MATCHER_MODEL:   "qwen/qwen-2.5-14b-instruct"            # Second LLM: ranking + matching

  volumes:
    - ./api/app:/app/app
    - ./scripts:/app/scripts
    - ./ops:/app/ops

  depends_on:
    - mongo

  ports:
    - "8000:8000"

  restart: unless-stopped

  # On BUILDe l'image Airflow custom UNE FOIS ici (tag: de-airflow:jobspy)
  airflow-init:
    image: de-airflow:jobspy
    build:
      context: ./airflow
      dockerfile: Dockerfile
    entrypoint: /bin/bash
    environment:
      <<: *airflow_env
      DATA_LAKE_ROOT: /workspace/datalake
      API_URL: http://api:8000
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
      _AIRFLOW_WWW_USER_USERNAME: admin
      _AIRFLOW_WWW_USER_PASSWORD: admin
      AIRFLOW__WEBSERVER__SECRET_KEY: "test-7b8c7f2b7ee7429e8d7dcbaf6b2a22a1"
    command: -c "airflow db init && airflow users create -r Admin -u $${_AIRFLOW_WWW_USER_USERNAME} -p $${_AIRFLOW_WWW_USER_PASSWORD} -e admin@example.com -f admin -l user || true"
    depends_on:
      - airflow-db
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./scripts:/workspace/scripts
      - ./ops/datalake:/workspace/datalake
      - ./airflow/logs:/opt/airflow/logs
      
    restart: "no"

  # Le scheduler UTILISE la même image taggée (pas de build ici)
  airflow-scheduler:
    image: de-airflow:jobspy
    environment:
      <<: *airflow_env
      DATA_LAKE_ROOT: /workspace/datalake
      API_URL: http://api:8000
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
      AIRFLOW__WEBSERVER__SECRET_KEY: "test-7b8c7f2b7ee7429e8d7dcbaf6b2a22a1"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./scripts:/workspace/scripts
      - ./ops/datalake:/workspace/datalake
      - ./airflow/logs:/opt/airflow/logs
    depends_on:
      - airflow-db
      - airflow-init
    command: ["airflow", "scheduler"]
    restart: unless-stopped

  # Le webserver UTILISE la même image taggée (pas de build ici)
  airflow-webserver:
    image: de-airflow:jobspy
    ports: ["8080:8080"]
    environment:
      <<: *airflow_env
      DATA_LAKE_ROOT: /workspace/datalake
      API_URL: http://api:8000
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
      AIRFLOW__WEBSERVER__SECRET_KEY: "test-7b8c7f2b7ee7429e8d7dcbaf6b2a22a1"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./scripts:/workspace/scripts
      - ./ops/datalake:/workspace/datalake
      - ./airflow/logs:/opt/airflow/logs
    depends_on:
      - airflow-db
      - airflow-scheduler
      - airflow-init
    command: ["airflow", "webserver"]
    restart: unless-stopped

volumes:
  mongo_data:
  airflow_db:
